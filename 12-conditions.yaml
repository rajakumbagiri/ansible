- name: Conditions
  hosts: web
  become: yes
  tasks:
   - name: Checking user exist or not
     ansible.builtin.command: id expense
     register: USER
     ignore_error: true


   - name: print user information
     ansible.builtin.debug:
       msg: "user info: {{USER}}"

   - name: create user
     ansible.builtin.command: useradd expense
     when: USER.rc !=0 #condition

   - name: say Hello
     ansible.builtin.debug:
      msg: "Hello"
     
