- name: Number check
  hosts: web
  vars_prompt:
   - name: number
     prompt: Please enter the number
     private: no
  tasks:
   - name: number is less than 10
     ansible.builtin.debug:
      msg: "Given number {{number}} is less than 10"
     when: number | int < 10

   - name: number is grater than 10
     ansible.builtin.debug:
      msg: "Given number {{number}} is grater than 10"
     when: number | int > 10